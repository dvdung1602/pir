<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP32 Control</title>
</head>
<body>

    <h1>ESP32 Control</h1>

    <button id='turnOnButton' onclick='sendRequest('on')'>Bật</button>
    <button id='turnOffButton' onclick='sendRequest('off')'>Tắt</button>

    <script>
        function sendRequest(action) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        console.log('Request sent successfully');
                    } else {
                        console.error('Error sending request');
                    }
                }
            };

            // Gửi yêu cầu tới ESP32 thông qua địa chỉ /control với tham số action
            xhr.open('GET', '/control?action=' + action, true);
            xhr.send();
        }
    </script>

</body>
</html>
